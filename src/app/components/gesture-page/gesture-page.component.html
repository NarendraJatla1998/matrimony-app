<div class="headr-section col-12 row p-4">
    <div class="col-12 d-flex justify-content-center pl-4 color-white f-600">

        <span> <i class="pi pi-arrow-left"></i> Daily Recommendations</span>
    </div>
</div>

<div class="col-12 m-auto d-flex justify-content-center profile-details">
    <div class="col-3 profile-card m-2 p-0" *ngFor="let profile of profilesData; let i = index"
        [style.display]="i === 0 ? 'block' : 'none'">
        <mat-card>
            <img class="user-profile-image" [src]="'../../../assets/'+(profile.name)+'/'+(profile?.image)+'.jpg'"
                [alt]="profile.name" />
            <mat-card-content>
                <h5 class="profile-name">{{profile.name}}</h5>
                <div class="col-12 m-auto p-0 d-flex justify-content-between">
                    <span class="profile-details-card ">{{getData(profile)}}</span>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <div class="col-12 row mt-2">
                    <div class="col-3 d-flex align-items-center">
                        <p-button class="confirmYes" label="Yes" (onClick)="swipeYes(profile?.id)" />
                    </div>
                    <div class="col-3">
                        <p-button class="confirmNo" label="No" (onClick)="swipeNo(profile?.id)" />
                    </div>

                </div>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
